<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<body>
	<ui:composition template="/template/bootstrap.xhtml">

		<ui:define name="panelHeadingMenu">
		Feature
		</ui:define>

		<ui:define name="menu">
			<ul class="list-group">
				<li class="list-group-item"><h:link value="Transfer"
						outcome="/transaction/transfer" /></li>
				<li class="list-group-item"><h:link value="Purchase Item"
						outcome="/transaction/listItem" /></li>
			</ul>
		</ui:define>

		<ui:define name="panelHeading">
			Transfer
		</ui:define>

		<ui:define name="content">
			<h:form>

				<table>
					<h:inputHidden value="#{transactionController.userAccount}" converter="javax.faces.Long"/>
					<tr>
						<td><h:outputText value="Account No" />&nbsp;</td>

						<td><h:inputText value="#{transactionController.targetAccountNo}" />
						</td>
					</tr>
					<tr>
						<td><h:outputText value="Amount" />&nbsp;</td>
						<td><h:inputText value="#{transactionController.amount}" />
						</td>
					</tr>

					<tr>
						<td colspan="2"><h:selectBooleanCheckbox required="true" />&nbsp;Transfering
							to other account</td>
					</tr>

					<tr>
						<td><h:commandButton value="Transfer"
								action="#{transactionController.transfer}" /></td>
					</tr>
				</table>
			</h:form>
		</ui:define>

	</ui:composition>
</body>
</html>
