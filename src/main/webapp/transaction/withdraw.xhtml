<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<body>
	<ui:composition template="/template/bootstrap.xhtml">
		<ui:define name="panelHeading">
			Deposit
		</ui:define>
		
		<ui:define name ="content">
			<h:form>
			<table>
				<tr>
					<td>
						<h:outputText value="Account No" />&nbsp;
					</td>
					
					<td>
						<h:inputText value="#{transactionController.userAccount}" />
					</td>
				</tr>
				
				<tr>
					<td>
						<h:outputText value="Amount" />&nbsp;
					</td>
					
					<td>
						<h:inputText value="#{transactionController.amount}" />
					</td>
				</tr>
							
				<tr>
					<td>
						<h:commandButton value="Withdraw"
					action="#{transactionController.withdraw}" />
					</td>
				</tr>
			</table>	
			</h:form>
		</ui:define>

	</ui:composition>
</body>
</html>
