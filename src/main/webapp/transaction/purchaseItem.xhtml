<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<body>
	<ui:composition template="/template/bootstrap.xhtml">

		<ui:define name="panelHeadingMenu">
		Feature
		</ui:define>

		<ui:define name="menu">
			<ul class="list-group">
				<li class="list-group-item"><h:link value="Transfer"
						outcome="/transaction/transfer" /></li>
				<li class="list-group-item"><h:link value="Purchase Item"
						outcome="/transaction/listItem" /></li>
			</ul>
		</ui:define>


		<ui:define name="panelHeading">
			Purchase	
		</ui:define>

		<ui:define name="content">

			<h:form>
			<ui:repeat var="c" value="#{productController.listProduct}">
				<h:column>
					<f:facet name="header">Product Name</f:facet>
					<h:outputText value="#{c.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">Price Product</f:facet>
					<h:outputText value="#{c.price}" />
				</h:column>
			</ui:repeat>	
				<h:commandButton action="#{transactionController.purchase}" value="Buy" />	
			</h:form>
		</ui:define>
	</ui:composition>
</body>
</html>
